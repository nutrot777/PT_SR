<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chart.name }}</title>
    <style>
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: auto;
        }
    
        .modal-content {
            position: relative;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        .modal-content img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            margin-bottom: 20px;
        }
    
        /* Updated Close Button Styling */
        .close-button {
            position: absolute;
            top: 10px; /* Adjusted to give proper spacing from the top */
            right: 10px; /* Adjusted to give proper spacing from the right */
            background: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    
        .close-button:hover {
            background: #c00;
        }
    </style>
    
</head>
<body>
    <div class="modal-content">
        <button class="close-button">Close</button>
        <img src="{{ url_for('static', filename=chart.image) }}" alt="{{ chart.name }}">
        <h1>{{ chart.name }}</h1>
        <p>Details about this chart...</p>
    </div>
</body>
</html>
